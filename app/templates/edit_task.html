<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .priority-low {
            background-color: green;
            color: white;
        }
        .priority-medium {
            background-color: orange;
            color: white;
        }
        .priority-high {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">To-Do List</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="mt-5">Edit Task</h1>
        <form action="{{ url_for('main.edit', task_id=task.id) }}" method="POST" class="form-inline my-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="title" class="form-control mr-2" value="{{ task.title }}" placeholder="Task Title">
            <select name="priority" class="form-control mr-2" id="priority-select">
                <option value="1" {% if task.priority == 1 %}selected{% endif %} class="priority-low">Low</option>
                <option value="2" {% if task.priority == 2 %}selected{% endif %} class="priority-medium">Medium</option>
                <option value="3" {% if task.priority == 3 %}selected{% endif %} class="priority-high">High</option>
            </select>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var selectElement = document.getElementById('priority-select');

            function updateSelectClass() {
                selectElement.classList.remove('priority-low', 'priority-medium', 'priority-high');
                var selectedValue = selectElement.value;
                if (selectedValue == '1') {
                    selectElement.classList.add('priority-low');
                } else if (selectedValue == '2') {
                    selectElement.classList.add('priority-medium');
                } else if (selectedValue == '3') {
                    selectElement.classList.add('priority-high');
                }
            }

            selectElement.addEventListener('change', updateSelectClass);
            updateSelectClass(); // Initial call to set the class based on the initial value
        });
    </script>
</body>
</html>
