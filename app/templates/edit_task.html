{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To-Do List</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h1 class="mt-5">Edit Task</h1>
    
    <form action="{{ url_for('main.edit', task_id=task.id) }}" method="POST" class="form-inline my-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="title" class="form-control mr-2" value="{{ task.title }}" placeholder="Task Title">
        <select name="priority" class="form-control mr-2" id="priority-select">
            <option value="1" {% if task.priority == 1 %}selected{% endif %} class="priority-low">Low</option>
            <option value="2" {% if task.priority == 2 %}selected{% endif %} class="priority-medium">Medium</option>
            <option value="3" {% if task.priority == 3 %}selected{% endif %} class="priority-high">High</option>
        </select>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
